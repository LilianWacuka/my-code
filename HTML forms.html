<!DOCTYPE html>
<html>
    <head>
        <title>STUDENT FORM</title>
        <body>
            <form action="" method="post">
                <label for="Name">Name:</label>
                <input type="text" name="name" id="" value=""
                placeholder="Enter your Name"
                <br></br>
                <label for="DOB">DOB:</label>
                <input type="text" date of Birth="Date of Birth" id="" value=""
                placeholder="Enter your Date of Birth"<br></br>
                <label for="Gender">Gender:</label>
                    <input type="radio" id="Gender" name="Gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="Gender" name="Gender" value="female">
                    <label for="female">Female</label> <br></br>
                    <label for="Adress">Adress:</label>
                <input type="text" name="Adress" id="" value=""
                placeholder="Enter your Adress"<br></br>
                <label for="Telephone">TEL:</label>
                <input type="text" name="Telephone" id="" value=""
                placeholder="Enter your Tel number" <br></br>
                <label for="Email address">Email address:</label>
                <input type="text" name="Email address" id="" value=""
                placeholder="Enter your Email" <br></br>
                <label for="Courses">Courses:</label>
                <select id="Course" name="Course">
                    <option value="IT">IT</option>
                    <option value="Information Science">Information Science</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Secretarial">Secretarial</option>
                    <option value="Accounting">Accounting</option>
                </select>
                <br>
                <button type="Register">Register</button>
                <button type="Cancel">Cancel</button>
            </br>
            </form>
        </body>
    </head>
    
</html>
